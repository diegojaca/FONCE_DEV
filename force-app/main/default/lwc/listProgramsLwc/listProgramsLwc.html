<template>
    
    <div class="container-element container-element-1 alignwide">
        <template for:each={programs} for:item="program" for:index="pindex">
            <div key={program.Id} class="grid-item">
                <div data-id={program.Id} data-target-id={program.Id} data-index={pindex} style="background-color:rgb(246,246,246)" class="slds-box slds-grid slds-wrap slds-grid_vertical-stretch slds-m-vertical_medium" 
                    onmouseover={changeBorderColor} onmouseout={removeBorderColor}>
                    
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" data-target-id={program.Id} data-index={pindex}> 
                        <div class="slds-box" style="height:100%; border-style:hidden" data-target-id={program.Id} data-index={pindex}>
                            <div class={program.ColorPublicWeb__c} data-target-id={program.Id} data-index={pindex}>
                                <div class="titleFundingProgram slds-m-horizontal_large slds-text-align_center" data-target-id={program.Id} data-index={pindex}>
                                    <span role="heading" class="strong" aria-level="2" data-target-id={program.Id} data-index={pindex}>{program.Name}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" data-target-id={program.Id} data-index={pindex}>
                        <div class="slds-box" style="height:100%; border-style:hidden" data-target-id={program.Id} data-index={pindex}>
                            <div class="slds-m-bottom_x-small slds-text-align_center" style="color: rgb(22, 50, 92); font-size: 13px;" data-target-id={program.Id} data-index={pindex}>
                                <span data-target-id={program.Id} data-index={pindex}>
                                    <lightning-formatted-rich-text data-target-id={program.Id} data-index={pindex}
                                        value={program.Convocatoria__c}>
                                    </lightning-formatted-rich-text>
                                </span><br>
                                
                                <div class="row" data-target-id={program.Id} data-index={pindex}>
                                    <div class="column" data-target-id={program.Id} data-index={pindex}> 
                                        <button  data-target-id={program.Id} class="slds-button slds-button_outline-brand" type="button" data-index={pindex} onclick={showSearch}>Conoce más {program.Name}</button>
                                    </div>
                                    <template if:true={program.IsInProgress__c}>
                                        <template if:false={isPublicSite}>
                                            <div class="column" data-target-id={program.Id} data-index={pindex}> 
                                                <button data-target-id={program.Id} class="slds-button slds-button_outline-brand " type="button" data-index={pindex} onclick={showForm}>Inscríbete en {program.Name}</button>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </template>
    </div>
    
    <c-requirements-modal-lwc 
        program ={programRecord}>
    </c-requirements-modal-lwc>
          
</template>
