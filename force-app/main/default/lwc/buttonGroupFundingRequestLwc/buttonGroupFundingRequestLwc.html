<template>
    <div class="slds-button-group" role="group">
        <div>
            <button class="slds-button slds-button_neutral slds-button_first" disabled={disabledAllegations} onclick={allegationsHandler}>Alegaciones</button>
        </div>
        <div>
            <button class="slds-button slds-button_neutral slds-button_last" disabled={disabledEdit} onclick={editHandler}>Continuar</button>
        </div>
    </div>

    <template if:true={showAllegationsForm}>
        <div class="slds-m-vertical_medium">
            <div class="slds-box">
                <c-allegations-form-lwc onsuccess={successAllegationsFormHandler} record-id={recordId}></c-allegations-form-lwc>
            </div>
        </div>
    </template>
</template>
